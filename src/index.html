<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Quote</title>
        <!-- Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <!-- Fonts -->
        <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Qwigley&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        " />
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Button -->
            <div class="button-container">
                <button class="twitter-button" id="twitter-button" title="click button to twitter the quoto!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote"></button>
            </div>
        </div>
        <!-- Script -->
        <script src="./js/index.js"></script>
    </body>
</html>
